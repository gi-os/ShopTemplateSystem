<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular blue background -->
  <circle cx="100" cy="100" r="100" fill="#2E5AAC"/>

  <!-- Top curved text "LR PARIS" -->
  <defs>
    <path id="topCurve" d="M 40 100 A 60 60 0 0 1 160 100" fill="none"/>
    <path id="bottomCurve" d="M 160 100 A 60 60 0 0 1 40 100" fill="none"/>
  </defs>

  <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" letter-spacing="8">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      LR PARIS
    </textPath>
  </text>

  <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" letter-spacing="8">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      LE PARIS
    </textPath>
  </text>
</svg>
